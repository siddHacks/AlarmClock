<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&family=Nunito+Sans:ital,wght@1,200&display=swap"
        rel="stylesheet">
    <title>AlarmClock</title>
</head>

<body>
    <section class="container">
        <div id="clock"></div>
        <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local">
        <div class="controls">
            <button onclick="setAlarm()" class="button set-alarm"> Set</button>
            <button onclick="clearAlarm()"class="button reset-alarm"> Reset</button>
        </div>
    </section>
    <script src="clock.js">

    </script>
</body>

</html>
